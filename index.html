<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackpink Survey</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Blackpink Survey Form</h1>

    <p id="description">Please fill the form, thank you.</p>

    <form id="survey-form">
      <label for="name" id="name-label">
        Name
        <input type="text" id="name" placeholder="Enter your name" required />
      </label>

      <label for="email" id="email-label">
        Email
        <input type="email" id="email" placeholder="Enter your email" required />
      </label>

      <label for="number" id="number-label">
        Age
        <input type="number" id="number" placeholder="How old are you?" min="15" max="40" />
      </label>

      <label for="dropdown" id="dropdown-label">
        How do you know Blackpink?
        <select id="dropdown">
          <option>Test 1</option>
          <option>Test 2</option>
        </select>
      </label>

      <label for="member" id="member-label"> Who is your favorite member? </label>

      <input type="radio" name="member" value="jennie" checked />Jennie <br />
      <input type="radio" name="member" value="lisa" />Lisa <br />
      <input type="radio" name="member" value="jisoo" />Jisoo <br />
      <input type="radio" name="member" value="chaeyoung" />Chaeyoung <br />

      <br />
      <label for="albums" id="albums-label"> Please choose your your favorite albums? </label>

      <input type="checkbox" value="the-album" checked />The Album <br />
      <input type="checkbox" value="square-up" />Square Up <br />
      <input type="checkbox" value="square-two" />Square Two <br />
      <input type="checkbox" value="square-one" />Square One <br /><br />

      <label for="comments" id="comments-label">
        Any comments or suggestions?
        <textarea nid="comments" cols="30" rows="10"></textarea>
      </label>

      <button id="submit" type="submit">Submit</button>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
